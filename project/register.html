<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Registrar</title>
  </head>
  <body> 

    <!--Form-->
    <div class="conteiner" id="conteinerForm">
      <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUsuario">Usuario</label>
              <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="emailficticio@hotmail.com">
          </div>
          <div class="form-group">
            <label for="inputEndereco">Endere√ßo(Opcional)</label>
            <input type="text" class="form-control" id="inputEndereco" placeholder="Bairro Piratininga, BH-MG">
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputTelefone">Telefone(Opcional)</label>
              <input type="text" class="form-control" id="inputTelefone" placeholder="31 9 98742365">
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputDataNascimento">Data Nascimento</label>
                <input type="text" class="form-control" id="inputDataNascimento" placeholder="22/04/2002">
          </div>
          <button type="submit" class="btn btn-primary" style="height: 50%; width: 50%; margin-top: 10%;">Registrar-se!</button>
      </form>
    </div>
      
      <!--Javascript e iports do bootstrap--> 
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="register.js"></script>
    
  </body>
</html>
