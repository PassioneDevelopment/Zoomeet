    <!--Form-->
    <div class="conteiner" id="conteinerForm">
      <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUsuario">Usuario</label>
              <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="emailficticio@hotmail.com">
          </div>
          <div class="form-group">
            <label for="inputEndereco">Endereço(Opcional)</label>
            <input type="text" class="form-control" id="inputEndereco" placeholder="Bairro Piratininga, BH-MG">
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputTelefone">Telefone(Opcional)</label>
              <input type="text" class="form-control" id="inputTelefone" placeholder="31 9 98742365">
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputDataNascimento">Data Nascimento</label>
                <input type="text" class="form-control" id="inputDataNascimento" placeholder="22/04/2002">
          </div>
          <button type="submit" class="btn btn-primary" style="height: 50%; width: 50%; margin-top: 10%;">Sign in</button>
      </form>
    </div>
