<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Zoomeet Login</title>
  </head>
  <body style="background-color: #DDE1E4;">
    
    
    <!--Container do Carousel-->
  <div class="container-fluid">
    <div class="container-fluid"></div>
      <div id ="containerCarousel">  
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="img-fluid border border-dark" src="imagens/cat.png" style="border-radius: 10px;" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img class="img-fluid border border-dark" src="imagens/dog.png" style="border-radius: 10px;" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid border border-dark" src="imagens/hamster.png" style="border-radius: 10px;" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid border border-dark" src="imagens/owl.png" style="border-radius: 10px;" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid border border-dark" src="imagens/parrot.png" style="border-radius: 10px;" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid border border-dark" src="imagens/fox.png" style="border-radius: 10px;" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                </a>  
          </div>
        </div>    
      </div> 
        <div id="containerForm">
          <div class="sidenav">
            <div class="login-main-text">
               <h2>Quem somos nos?</h2>
               <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos itaque qui a doloribus aperiam eveniet ab libero reiciendis culpa nemo? Distinctio voluptate enim nulla sint a, inventore laboriosam praesentium ullam.</p>
            </div>
         </div>
          <div class="main">
            <div id="conteinerLogin">      
              <div class="col-md-6 col-sm-12">
                 <div class="login-form">
                    <form>
                       <div class="form-group" style="padding-top: 5px;">
                          <label>User Name</label>
                          <input type="text" class="form-control" placeholder="User Name">
                       </div>
                       <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" placeholder="Password">
                       </div>
                       <button type="submit" class="btn btn-black">Login</button>
                       <button type="submit" class="btn btn-black">Register</button>
                    </form>
                 </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
        
   


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
